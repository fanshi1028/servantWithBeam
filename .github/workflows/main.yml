name: "Nix Build"
on:
    [ pull_request ]
jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest
                # , macos-latest, window-latest
                ]
                static: [true, false]
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: cachix/install-nix-action@v12
              # with:
              #   install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
              #   extra_nix_config: |
              #     experimental-features = nix-command flakes
            - uses: cachix/cachix-action@v8
              with:
                  name: servant-with-beam
                  extraPullNames: "static-haskell-nix"
                  authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
            - name: add haskell.nix pub keys
              run: sed -i '/^trusted-public-keys =/ s/$/ hydra.iohk.io:f\/Ea+s+dFdN+3Y\/G+FDgSq+a5NEWhJGzdjvKNGv0\/EQ=/' ~/.config/nix/nix.conf
            - name: add haskell.nix substituters
              run: sed -i '/^substituters =/ s/$/ https:\/\/hydra.iohk.io/' ~/.config/nix/nix.conf
            # - run: nix-build -j4 release.nix
            # https://github.com/NixOS/nix/issues/1216#issuecomment-581609266
            # - run: nix-build -j4 --arg static true -A servant-with-beam.components.exes.app
            # - run: nix-build -j4 --arg static ${{matrix.static}} -A servant-with-beam.components.exes.app
            - run: nix-build -j4 --arg static ${{matrix.static}} release.nix
